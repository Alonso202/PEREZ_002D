<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button 
        defaultHref="/inicio"
        text="Back"
        style="color:#a3ffff"
        mode="ios"></ion-back-button>
    </ion-buttons>
    <ion-title>Comunidad</ion-title>
    <ion-buttons slot="end">
    <ion-button routerLink="/form-foro" mode="ios">Nueva publicaci√≥n</ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="fondo">
  
    
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12" *ngFor="let dato of datos">
        
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{dato.titulo}}</ion-card-title>
            <ion-card-subtitle>{{dato.tema}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p>{{dato.mensaje}}</p>
          </ion-card-content>
        </ion-card>
    
      </ion-col>  
    </ion-row>
  </ion-grid>
  
</ion-content>
