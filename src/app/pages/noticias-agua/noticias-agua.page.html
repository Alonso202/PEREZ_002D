<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button 
        defaultHref="/inicio"
        text="Back"
        style="color:#a3ffff"
        mode="ios"></ion-back-button>
    </ion-buttons>
    <ion-title>Clear Water</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="fondo">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12"
                *ngFor ="let noticia of noticias; let i= index">

          <ion-card  color="dark">
            <ion-card-header>
              
              <ion-card-title style="color:white">{{noticia.Titulo}}</ion-card-title>
            </ion-card-header>    
            
            
            
            <ion-card-content>
              <ion-img  *ngIf="noticia.imagen"
                      [src]="noticia.imagen"></ion-img>     
              <p class="noticia-description">
                {{noticia.descripcion}}
              </p>
            </ion-card-content>          
          </ion-card>
      </ion-col>  
    </ion-row>
  </ion-grid>
</ion-content>
